<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width,initial-scale=1">

  <!-- Chrome, Firefox OS and Opera -->
  <meta name="theme-color" content="#575ed8">
  <!-- Windows Phone -->
  <meta name="msapplication-navbutton-color" content="#575ed8">
  <!-- iOS Safari -->
  <meta name="apple-mobile-web-app-capable" content="black-translucent">
  <meta name="apple-mobile-web-app-status-bar-style" content="#575ed8">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
  <link rel="stylesheet" href="styles.css">
  <title>chat-app</title>
</head>
<body>

  <div id="chat">
    <h2>Chat App</h2>
   <!--  <div id="status"></div> -->
    <div id="chat-window">
        <div id="output"></div>
        <div id="feedback"></div>
    </div>
    <div class="lower">
      <input id="name" type="text" placeholder="Name" />
      <textarea id="message" type="text" placeholder="Message" rows="4"></textarea>
      <button id="send">Send</button>
      <button id="clear">Clear</button>
    </div>
  </div>

  <script src="chat.js"></script>
</body>
</html>
